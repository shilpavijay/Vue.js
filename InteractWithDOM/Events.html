<!doctype html>
<html class="no-js" lang="">
    <head>
        <title> Binding to Attributes and Using Directives </title>
        
    </head>
    <body>

        

        <div id="exercise">
            <!-- 1) Show an alert when the Button gets clicked -->
            <div>
                <button v-on:click = "alertuser">Show Alert</button>
            </div>
            <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
            <div>
                <input type="text" v-on:keydown = "value = $event.target.value">
                <p>{{ value }}</p>
            </div>
            <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
            <div>
                <input type="text" v-on:keydown.enter = "value = $event.target.value">
                <p>{{ value }}</p>
            </div>
        </div>
        
        <script type="text/javascript" src="E:/Project/Vue/Vue Projects/node_modules/vue/dist/vue.min.js
    "></script>
    <script type="text/javascript" src="Events.js"></script>

    </body>
</html>
